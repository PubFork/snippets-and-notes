#TODO: security options in config; wait condition for sequential usage/make sequential optional so using one by itself does not start up the others?; test further fri morn/code review
version: '3'

services:
  # build docker images
  builder:
    build:
      context: .
      dockerfile: 'Dockerfile.builder'
      args:
        registry: "${registry:?err}"
    image: 'reg/image-builder:1.0'
    container_name: reg-image-builder
    working_dir: /home
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - "${app_path:?err}:/home/."
    command:
      - "${repo:?err}:${tag:?err}"
      - '-f'
      - "${dockerfile:?err}"
      - "${app_path:?err}"
    healthcheck:
      test:
        - CMD
        - docker
        - image
        - history
        - "${repo:?err}:${tag:?err}"
      interval: 10s
      timeout: 2s
      retries: 10
  # run docker container
  runner:
    build:
      context: .
      dockerfile: 'Dockerfile.runner'
      args:
        registry: "${registry:?err}"
    image: 'reg/image-runner:1.0'
    container_name: reg-image-runner
    working_dir: /home
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command:
      - "${app_container:?err}"
      - "${repo:?err}:${tag:?err}"
    depends_on:
      - builder
    healthcheck:
      test:
        - CMD
        - docker
        - container
        - inspect
        - "${app_container:?err}"
      interval: 10s
      timeout: 2s
      retries: 10
  # validates docker image
  validator:
    build:
      context: .
      dockerfile: 'Dockerfile.validator'
      args:
        registry: "${registry:?err}"
    image: 'reg/image-validator:1.0'
    container_name: reg-image-validator
    working_dir: /home
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - "${app_path:?err}:/home/."
    command:
      - "${app_container:?err}"
      - "${validate_cmd:?err}"
      - "${validate_arg:?err}"
    depends_on:
      - runner
  # jfrog xray scan docker image
  xray:
    build:
      context: .
      dockerfile: 'Dockerfile.xray'
      args:
        registry: "${registry:?err}"
    image: 'reg/image-xray:1.0'
    container_name: reg-image-xray
    depends_on:
      - validator
  # qualys scan docker image
  qualys:
    build:
      context: .
      dockerfile: 'Dockerfile.qualys'
      args:
        registry: "${registry:?err}"
    image: 'reg/image-qualys:1.0'
    container_name: reg-image-qualys
    depends_on:
      - validator
  # stop docker container
  stopper:
    build:
      context: .
      dockerfile: 'Dockerfile.stopper'
      args:
        registry: "${registry:?err}"
    image: 'reg/image-stopper:1.0'
    container_name: reg-image-stopper
    working_dir: /home
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command:
      - "${app_container:?err}"
    depends_on:
      - xray
      - qualys
  # tags docker image
  tagger:
    build:
      context: .
      dockerfile: 'Dockerfile.tagger'
      args:
        registry: "${registry:?err}"
    image: 'reg/image-tagger:1.0'
    container_name: reg-image-tagger
    working_dir: /home
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command:
      - "${repo:?err}:${tag:?err}"
      - "${registry:?err}/${repo:?err}:${tag:?err}"
    depends_on:
      - xray
      - qualys
  # publishes docker image in registry
  publisher:
    build:
      context: .
      dockerfile: 'Dockerfile.publisher'
      args:
        registry: "${registry:?err}"
    image: 'reg/image-publisher:1.0'
    container_name: reg-image-publisher
    working_dir: /home
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command:
      - "${registry:?err}/${repo:?err}:${tag:?err}"
    depends_on:
      - tagger
  # gathers docker image metadata
  metadata:
    build:
      context: .
      dockerfile: 'Dockerfile.metadata'
      args:
        registry: "${registry:?err}"
    image: 'reg/image-metadata:1.0'
    container_name: reg-image-metadata
    working_dir: /home
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command:
      - "${registry:?err}/${repo:?err}:${tag:?err}"
    depends_on:
      - publisher
  # prunes docker system (stopped containers and unused networks/images); this is dangerous on a dev workstation but very helpful for a CI server
  cleaner:
    build:
      context: .
      dockerfile: 'Dockerfile.cleaner'
      args:
        registry: "${registry:?err}"
    image: 'reg/image-cleaner:1.0'
    container_name: reg-image-cleaner
    working_dir: /home
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - metadata
